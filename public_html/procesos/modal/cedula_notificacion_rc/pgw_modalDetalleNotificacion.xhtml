<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a4j="http://richfaces.org/a4j" 
xmlns:rich="http://richfaces.org/rich">
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
       <rich:modalPanel id="modDetalleNotificacion" autosized="true" width="400">
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage id="hidePanelModDetalleNotificacion" value="/imagenes/btnCerrar.png"/>
                    <rich:componentControl for="modDetalleNotificacion" attachTo="hidePanelModDetalleNotificacion" operation="hide"
                                           event="onclick"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="#{msgs['mod.notificacion.opciones']}"/>
            </f:facet>
            <a4j:form id="frmDetalleNotificacion" ajaxSubmit="true" target="_blank">

             <rich:panel styleClass="top">
            <f:facet name="header">
      <h:outputText value="#{msgs['mod.notificacion.titulo1']}"/>
            </f:facet>
              <h:panelGrid columns="1" style="width:395px;" styleClass="style_top_align">
                <h:panelGrid columns="2" border="0" cellpadding="3" cellspacing="3"
                             columnClasses="tipo_colNumero01,tipo_colNumero02,tipo_colNumero03,tipo_colNumero04">
                     
                    <h:outputText value="Expediente: " style="font-weight: 700; font-size:12px;"/>                                
                   <h:panelGrid columns="2" border="0">
                   <h:graphicImage  url="/imagenes/icoExpediente_32.svg"/>
                    
                    <h:outputText  value=" #{clsNotificacionRCSrv.objNotificacionDetalle.nuIdExpediente} - #{clsNotificacionRCSrv.objNotificacionDetalle.nuAnioExpediente}" 
                    style="font-weight: 800; font-size:12px;" />
                    </h:panelGrid>
                    
                    <h:outputText value="Condicion de Notificación " style="font-weight: 700; font-size:12px;"/>                                
                    <h:panelGrid columns="2" border="0">
                    
                    <h:graphicImage  url="#{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == -1?'/imagenes/img_status_0.svg':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 2 ?'/imagenes/img_status_25.svg':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 4?'/imagenes/img_status_100.svg':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 5?'/imagenes/img_status_enviado.svg':''}"/>
                    
                    <h:outputText style="font-weight: 800; font-size:12px;" value="#{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == -1?'SIN CREAR':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 2 ?'CREADO Y SIN FIRMA':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 4?'FIRMADO':
                    clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 5?'ENVIADO':'Error de Notificación'}"/>
                    
                    </h:panelGrid>
                       
                       
                    <h:outputText value="Titular " style="font-weight: 700; font-size:12px;"/>                                
                    <h:outputText value=": #{clsNotificacionRCSrv.objNotificacionDetalle.vcSolicitantes}"  style="font-size:12px;" />
                    
                     <h:panelGrid columns="1" border="0" >
                      <h:outputText value="Usuario a notificar " style="font-weight: 700; font-size:12px;"/>  
                      <h:outputText value="Direccion de casilla " style="font-weight: 700; font-size:12px;"/>   
                      </h:panelGrid>
                   
                    <h:panelGrid columns="1" border="0" style="background:#FFEB3B">
                    <h:outputText value=": #{clsNotificacionRCSrv.objNotificacionDetalle.vcNombreUsuNotificar}"  style="font-size:12px;" />                                                  
                    <h:outputText value=": #{clsNotificacionRCSrv.objNotificacionDetalle.vcDireccionCasilla}"  style="font-size:12px;"/>
                    </h:panelGrid>
                    <h:outputText value="Nro de Notificacion " style="font-weight: 700; font-size:12px;" />
                    <h:outputText value=": #{clsNotificacionRCSrv.objNotificacionDetalle.vcNroNotificacion==-1? null:clsNotificacionRCSrv.objNotificacionDetalle.vcNroNotificacion}"  style="font-size:12px;" />
                    
                    <h:outputText value="Fecha de Envio " style="font-weight: 700; font-size:12px;" />
                    <rich:calendar id="calFechaInicio" datePattern="yyyy-MM-dd hh:mm:ss" locale="es_PE"
                                               value="#{clsNotificacionRCSrv.objNotificacionDetalle.dtFechaEnvio}"
                                               enableManualInput="true" inputStyle="width:120px;color: #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion == 5? '#000000;':'#f6f9fe;'} "
                                               disabled="true"
                                               />
                </h:panelGrid>
                <!--Archivos Generados-->
               <rich:dataTable id="dtb_conversion_not_resultados"
                                            value="#{clsNotificacionRCSrv.objNotificacionDetalle.lstArchivoPorExpedienteNotificable}" 
                                            var="record2"
                                            width="100%" rows="5" rowKeyVar="row2"
                                            onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                            >
                <f:facet name="header">
                <rich:columnGroup>
                <rich:column colspan="5" style="text-align:left;">
                <h:outputText value="Archivos generados"/>   
                </rich:column>
                <rich:column breakBefore="true">
                <h:outputText value="#"/>   
                </rich:column>
                <rich:column >
                <h:outputText value="Documento"/>   
                </rich:column>
                <rich:column >
                <h:outputText value="Word"/>   
                </rich:column>
                <rich:column >
                <h:outputText value="PDFSF"/>   
                </rich:column>
                <rich:column >
                <h:outputText value="PDFF"/>   
                </rich:column>
                </rich:columnGroup>
                </f:facet>
                
                <rich:column style="text-align:center; font-weight: 700; #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion==5 ? 'background:#fff7d2':''}" >
                <h:outputText style="font-size:9px" value="#{row2 + 1}"  />
                </rich:column>
                <rich:column style="text-align:center; #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion==5 ? 'background:#fff7d2':''}" >
                <h:outputText style="font-size:9px" value="#{record2.vcDesTipoDocumento}"/>
                </rich:column>
                <!--colum word-->
                <rich:column style="text-align:center; #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion==5 ? 'background:#fff7d2':''}" >
                <a4j:commandLink disabled="#{record2.nuIndWord == 3 ? 'true':'false'}" 
                rendered="#{record2.nuIdTipoDocumento!=7}"
                action="#{clsNotificacionRCSrv.doSetDescargaDesdeModal(record2.vcRutaWord, record2.vcNombreWord, record2.vcExtensionWord, record2.vcNombreExterno)}"
                oncomplete="document.getElementById('frmAuxiliar:btn_descargar_archivo_modal').click();"
                reRender="frmDetalleNotificacion"
                >
                <h:graphicImage url="#{record2.nuIdTipoDocumento!=4  ?  '/imagenes/btn_word_disable.png' : record2.nuIndWord == 1?'/imagenes/btn_word.png': (record2.nuIndWord == 2?'/imagenes/btn_word_m.png':(record2.nuIndWord == 3?'/imagenes/btn_word_disable.png':''))}"/>
                </a4j:commandLink>
                </rich:column>
                <!--colum PDF SF-->
                <rich:column style="text-align:center; #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion==5 ? 'background:#fff7d2':''}" >
                <!--documentos PDF SF-->
                <a4j:commandLink 
                action="#{clsNotificacionRCSrv.doSetDescargaDesdeModal(record2.vcRutaPdfSf,record2.vcNombrePdfSf, record2.vcExtensionPdfSf, record2.vcNombreExterno)}" 
                rendered="#{record2.nuIdTipoDocumento!=7}" 
                oncomplete="document.getElementById('frmAuxiliar:btn_descargar_archivo_modal').click();"
                reRender="frmDetalleNotificacion">
                <h:graphicImage url="#{record2.nuIndPDFsm == 1?'/imagenes/icoPdfSf.svg':''}"/>
                </a4j:commandLink>
                <!--Esquela temporal-->
                <a4j:commandLink 
                action="#{clsNotificacionRCSrv.doSetFilaEsquelaTemporalModal(row)}"
                oncomplete="document.getElementById('frmAuxiliarTarget:btn_descargar_esquela_temporal').click();"
                rendered="#{record2.nuIdTipoDocumento==7}" 
                reRender="frmDetalleNotificacion, frmAuxiliar"
                >
                <h:graphicImage url="/imagenes/icoPdfSf.svg"/>
                </a4j:commandLink>          
                </rich:column>
                <!--colum PDF F-->
                <rich:column style="text-align:center; #{clsNotificacionRCSrv.objNotificacionDetalle.nuEstadoNotificacion==5 ? 'background:#fff7d2':''}">
                <!--tener en cuenta para la esquela-->
                <a4j:commandLink 
                action="#{clsNotificacionRCSrv.doSetDescargaDesdeModal(record2.vcRutaPdfF,record2.vcNombrePdfF, record2.vcExtensionPdfF, record2.vcNombreExterno)}" 
                oncomplete="document.getElementById('frmAuxiliar:btn_descargar_archivo_modal').click();"
                reRender="frmDetalleNotificacion" >
                <h:graphicImage url="#{record2.nuIndPDF == 1?'/imagenes/icoPdfF.svg':''}"/>
                </a4j:commandLink>
                </rich:column>     
                 <f:facet name="footer">
                <rich:datascroller id="pagDetalleNotificacion" for="dtb_conversion_not_resultados" maxPages="20" width="100%" rendered="true"/>
                </f:facet>
                </rich:dataTable>
                <!--Archivos Anexos-->
               </h:panelGrid>
               </rich:panel>
              

            </a4j:form>
        </rich:modalPanel>
    </body>
</html>
