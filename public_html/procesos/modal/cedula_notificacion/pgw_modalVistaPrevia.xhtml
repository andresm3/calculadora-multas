<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a4j="http://richfaces.org/a4j" 
xmlns:rich="http://richfaces.org/rich">
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
<rich:modalPanel id="modVistaPrevia" autosized="true" width="350" >
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage id="hidePanelModVistaPrevia" value="/imagenes/btnCerrar.png"/>
                    <rich:componentControl for="modVistaPrevia" attachTo="hidePanelModVistaPrevia" operation="hide"
                                           event="onclick"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="Vista previa"/>
            </f:facet>
            <a4j:form id="frmVistaPrevia" ajaxSubmit="true" target="_blank">
               
                <embed src="../#{clsCedulaNotificacionSrv.objFiltroBean.vclinkArchivo}" width="350" height="420" 
                        type="application/pdf"></embed>
                     
            </a4j:form>
        </rich:modalPanel>     
    </body>
</html>
