<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a4j="http://richfaces.org/a4j" 
xmlns:rich="http://richfaces.org/rich">
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        
        <rich:modalPanel id="modSeleccionarInfraccionVentas" autosized="true" width="750" >
            
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage id="hidePanelModSeleccionarInfraccionVentas" value="/imagenes/btnCerrar.png"/>
                    <rich:componentControl for="modSeleccionarInfraccionVentas" attachTo="hidePanelModSeleccionarInfraccionVentas" 
                                        operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="#{msgs['ot.mod_infraccion.tituloVentas']}"/>
            </f:facet>
            
            <a4j:form id="frmSeleccionarInfraccionVentas" ajaxSubmit="true">
                <h:panelGrid columnClasses="panel">
                        
                    <rich:dataTable value="#{clsCalculoMultaSrv.lstAfectacionBean}" 
                                            var="result" 
                                            iterationStatusVar="it" 
                                            id="tablaInfraccion"
                                            rows="10" 
                                            width="100%"
                                            onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                                >
                    <rich:column>
                        <f:facet name="header">#{msgs['ot.mod_infraccion.descripcion']}</f:facet>
                        <h:outputText value="#{result.vcTipoAfectacion}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs['ot.mod_infraccion.tipo']}</f:facet>
                        <h:outputText value="#{result.getVcValorNivelClasif()}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header"></f:facet>
                        <a4j:commandLink id="button_seleccionar_especialista" 
                            action="#{clsCalculoMultaSrv.doSeleccionarInfraccionModal(result)}"
                            oncomplete="#{rich:component('panProcesando')}.hide();
                                        #{rich:component('modSeleccionarInfraccionVentas')}.hide();"
                            reRender="frmBusqueda"
                            >
                            <i class="fa fa-check-square color-verde" style="font-size: 2em;"> </i>
                            <a4j:support event="onclick" onsubmit="#{rich:component('panProcesando')}.show();"></a4j:support>
                            Selecciona
                        </a4j:commandLink>
                    </rich:column>
                    <f:facet name="footer">
                   <rich:datascroller id="pagRespuestaNotificacion" for="tablaInfraccion" maxPages="20" width="100%" rendered="true"/>
                   </f:facet>
                </rich:dataTable>

                </h:panelGrid>

            </a4j:form>
        </rich:modalPanel>     
    </body>
</html>
