            //<![CDATA[
                function fn_verificarEstado(){
                    document.getElementById('frmRenovacionMarca:btnVerificarFirma').click();
                }
                
                function fn_detener() {
                    clearTimeout(myVar);
                }
        
                function fn_seleccionarTablaResultados(nuIdAplicacion) {
                    if(nuIdAplicacion == 1){
                        document.getElementById('frmRenovacionMarca:bt_conversion_res_filtro_buscar').click();}
                    if(nuIdAplicacion == 2){
                        document.getElementById('frmRenovacionMarca:bt_conversion_cer_filtro_buscar').click();}
                    if(nuIdAplicacion == 3){
                        document.getElementById('frmRenovacionMarca:bt_conversion_not_filtro_buscar').click();}
                    if(nuIdAplicacion == 4){
                        document.getElementById('frmRenovacionMarca:bt_conversion_res_filtro_buscar').click();}
                }
        
                function fn_iniciarFirma() {
                    document.getElementById('frmRenovacionMarca:btnIniciar').click();
                }
                  
                function seleccionarTodo(source) {
                    checkboxes = document.getElementsByTagName('input');
                    for (i = 0;i < checkboxes.length;i++){
                        if (checkboxes[i].type == "checkbox" && checkboxes[i].id != "frmGeneracion:dtb_conversion_res_resultados:cbxSelTodosDoc"){
                            checkboxes[i].checked = source.checked;}
                        if (checkboxes[i].type == "checkbox" && checkboxes[i].id != "frmGeneracion:dtb_conversion_cer_resultados:cbxSelTodosDoc"){
                            checkboxes[i].checked = source.checked;}
                        if (checkboxes[i].type == "checkbox" && checkboxes[i].id != "frmGeneracion:dtb_conversion_not_resultados:cbxSelTodosDoc"){
                            checkboxes[i].checked = source.checked;}
                    }
                }
                
                function fn_seleccionarTablaConversion(nuIdAplicacion) {
                    alert(nuIdAplicacion);
                    if(nuIdAplicacion == 1){
                        document.getElementById('frmRenovacionMarca:dtb_conversion_res_resultados');}
                    if(nuIdAplicacion == 2){
                        document.getElementById('frmRenovacionMarca:dtb_conversion_cer_resultados');}
                    if(nuIdAplicacion == 3){
                        document.getElementById('frmRenovacionMarca:dtb_conversion_not_resultados');}
                    if(nuIdAplicacion == 4){
                        document.getElementById('frmRenovacionMarca:dtb_conversion_res_resultados');}
                }
                  
                function checkAllCheckboxesInTable(state,nuIdAplicacion){
                    
                    var tableElement =null;
                    //var inputs = tableElement.getElementsByTagName('input');
                    if(nuIdAplicacion == 1){
                        tableElement = document.getElementById('frmRenovacionMarca:dtb_conversion_res_resultados');}
                    if(nuIdAplicacion == 2){
                        tableElement = document.getElementById('frmRenovacionMarca:dtb_conversion_cer_resultados');}
                    if(nuIdAplicacion == 3){
                        tableElement = document.getElementById('frmRenovacionMarca:dtb_conversion_not_resultados');}
                    if(nuIdAplicacion == 4){
                        tableElement = document.getElementById('frmRenovacionMarca:dtb_conversion_res_resultados');}
                        
                    var inputs = tableElement.getElementsByTagName('input');
                    
                    for (var i = 0; i <= inputs.length; i++){
                        var input = inputs[i];
                        if (input != undefined) {
                            if( input.getAttribute('type') == 'checkbox' && input.className == "cbInd"){
                                if (state.checked){
                                    console.log('objeto true: '+input);
                                    input.setAttribute('checked', state.checked);
                                }else{
                                    console.log('objeto false: '+input);
                                    input.setAttribute('checked', false);
                                    input.removeAttribute('checked');
                                }
                            }
                        }
                    }
                }
                
            //]]>
        </script>
